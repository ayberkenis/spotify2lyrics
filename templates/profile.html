{% extends 'layout-in.html' %}
{% block content %}
 <div class="row">
                <div class="col">
                    <div class="card" style="width: 18rem;">
                      <img class="card-img-top" src="{{ user.avatar_url }}" alt="Card image cap">
                      <div class="card-body">
                        <h5 class="card-title text-dark">{{ user.display_name }}</h5>
                        <p class="card-text text-dark">{{ user.email }} - {{ user.country }}</p>
                        <p class="card-text text-dark"><i class="fas fa-user-friends"></i> {{ user.followers }} Followers</p>
                        <p class="card-text text-dark"><i class="fab fa-spotify"></i> {{ 'Premium' if user.product == 'premium' else 'Free' }}</p>
                          <a href="#" class="btn btn-primary ml-2 mt-2">Playlists</a>
                          <a href="#" class="btn btn-primary ml-2 mt-2">Recently Played</a>
                          <a href="{{ user.external_url_spotify }}" class="btn btn-primary ml-2 mt-2"><i class="fas fa-external-link-alt"></i> Open with Spotify</a>
                      </div>
                    </div>

                </div>
            </div>
{% endblock %}
